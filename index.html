<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="times">
            <h1 id="timeDisplay" class="time">00:00:00</h1>
        </div>

        <div class="tab">
            <button id="lapButton" class="lab">Lap</button>
            <button id="startStopButton" class="stop">Start</button>
        </div>

        <ul id="lapTimes" class="laps"></ul>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
